sudo: false
language: node_js
node_js:
  - 14 # use nodejs v14 LTS
cache: npm
branches:
  only:
    - src # build src branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  committer_from_gh: true
  target-branch: master 
  on:
    branch: src 
  local-dir: public
